---
# code: language=ansible

- name: Add folder for Docker files
  ansible.builtin.file:
    path: "{{ docker_path }}"
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0755'

- name: Install Docker
  community.general.pacman:
    name:
      - docker
      - docker-compose
      - fuse-overlayfs
    state: present
    update_cache: true

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ username }}"
    groups: docker
    append: true

- name: Enable Docker service
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
